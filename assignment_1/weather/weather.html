<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">  
    <title>Assignment 1</title>
    </head>
    <body>

    <header>
        <nav>
            <ul>
                <li><a href="sodv1201/assignment_1/index.html">Home</a></li>
                <li><a href="sodv1201/assignment_1/grade_converter/grade_converter.html">Mark To Grade Converter</a></li>

            </ul>
        </nav>
    </header>

    <div id="content">
        <h2>Weather Temperature</h2>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature">

        <button onclick="convertToCelsius()">Fahrenheit to Celsius</button>
        <button onclick="convertToKelvin()">Celsius to Kelvin</button>
    </div>

    <footer>
        <p>&copy; 
        <script>var year = new Date(); document.write(year.getFullYear());</script> Bruno Martins. All rights reserved.
        </p>
    </footer>

    <script>
        /* Create a paragraph element to display conversion results */
        var result = document.createElement("p");

        /* Function to convert Fahrenheit to Celsius */
        function convertToCelsius() {
        /* Get the Fahrenheit value from the input field */
        let fahrenheitValue = parseFloat($('#temperature').val());

        /* Check if the input is a valid number */
        if (!Number.isNaN(fahrenheitValue)) {
            /* Define a function to perform the conversion */
            const celsiusValue = function(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
            };

            /* Update the result text with the calculated Celsius value and format to 2 decimal places */
            result.textContent = `Celsius: ${celsiusValue(fahrenheitValue).toFixed(2)}`;
            $("#temperature").css("border-color", "black");
        } else {
            /* Set the result text to inform the user of invalid input */
            result.textContent = `Invalid Value`;
            $("#temperature").css("border-color", "red");
        }

        /* Append the result paragraph to the body of the page */
        document.body.appendChild(result);
        }

        /* Function to convert Celsius to Kelvin */
        function convertToKelvin() {
        /* Get the Celsius value from the input field */
        let celsiusValue = parseFloat($('#temperature').val());

        /* Check if the input is a valid number */
        if (!Number.isNaN(celsiusValue)) {
            /* Define a function to perform the conversion */
            const kelvinValue = function(celsius) {
            return celsius + 273.15;
            };

            /* Update the result text with the calculated Kelvin value and format to 2 decimal places */
            result.textContent = `Kelvin: ${kelvinValue(celsiusValue).toFixed(2)}`;
            $("#temperature").css("border-color", "black");
        } else {
            /* Set the result text to inform the user of invalid input */
            result.textContent = `Invalid Value`;
            $("#temperature").css("border-color", "red");
        }

        /* Append the result paragraph to the body of the page */
        document.body.appendChild(result);
        }
    </script>
    </body>
</html>
